name: Build & Commit Prime LiveTV XMLTV

on:
  schedule:
    # Every 4 hours at minute 0 (00:00, 04:00, 08:00, 12:00, 16:00, 20:00 UTC)
    - cron: '0 */4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-livetv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Restore prime_livetv.py from secret
        env:
          PRIME_LIVETV_B64: ${{ secrets.PRIME_LIVETV_B64 }}
        run: |
          set -euo pipefail
          if [ -z "${PRIME_LIVETV_B64:-}" ]; then
            echo "Missing secret PRIME_LIVETV_B64"; exit 1
          fi
          echo "$PRIME_LIVETV_B64" | base64 -d > prime_livetv.py
          chmod +x prime_livetv.py

      - name: Build amazon.xml (LiveTV)
        env:
          PV_LIVETV_URLS: ${{ secrets.PV_LIVETV_URLS }}   # newline-separated LiveTV URLs
          PV_COOKIE: ${{ secrets.PV_COOKIE }}             # your Amazon cookie
          PV_USER_AGENT: ${{ secrets.PV_USER_AGENT }}     # optional: custom UA
          PV_REFERER: ${{ secrets.PV_REFERER }}           # optional: custom Referer
        run: |
          set -euo pipefail

          # Collect args
          ARGS=( --timezone "America/Los_Angeles" --channel-id name -o data/amazon.xml )
          mkdir -p data

          # Optional UA / Referer
          if [ -n "${PV_USER_AGENT:-}" ]; then ARGS+=( --user-agent "$PV_USER_AGENT" ); fi
          if [ -n "${PV_REFERER:-}" ]; then ARGS+=( --referer "$PV_REFERER" ); fi

          # Cookie required for most accounts/regions
          if [ -n "${PV_COOKIE:-}" ]; then
            ARGS+=( --cookie "$PV_COOKIE" )
          else
            echo "Warning: PV_COOKIE is empty; request may fail due to auth."
          fi

          # URLs (required)
          if [ -z "${PV_LIVETV_URLS:-}" ]; then
            echo "Missing secret PV_LIVETV_URLS (newline-separated LiveTV URLs)"; exit 1
          fi
          while IFS=$'\n' read -r url; do
            [ -z "$url" ] && continue
            ARGS+=( --url "$url" )
          done <<< "$PV_LIVETV_URLS"

          # Run
          python prime_livetv.py "${ARGS[@]}"

      - name: Create amazon.xml.gz
        run: |
          set -euo pipefail
          # Recreate gzip deterministically
          rm -f data/amazon.xml.gz
          gzip -9 -c data/amazon.xml > data/amazon.xml.gz
          ls -l data/amazon.xml data/amazon.xml.gz

      - name: Commit updated XMLTV files
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/amazon.xml data/amazon.xml.gz
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update LiveTV XMLTV ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
            git push
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: amazon-livetv-xmltv
          path: |
            data/amazon.xml
            data/amazon.xml.gz
