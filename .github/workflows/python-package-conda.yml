name: Build & Commit Prime LiveTV EPG

on:
  schedule:
    # Every 4 hours (UTC)
    - cron: "0 */4 * * *"
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - "prime_livetv.py"
      - ".github/workflows/prime.yml"

permissions:
  contents: write

jobs:
  build-epg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run scraper → data/amazon.xml
        env:
          AMAZON_COOKIE: ${{ secrets.AMAZON_COOKIE }}
          PV_PAYLOAD_1: ${{ secrets.PV_PAYLOAD_1 }}
          PV_PAYLOAD_2: ${{ secrets.PV_PAYLOAD_2 }}
        run: |
          set -euo pipefail
          mkdir -p data responses
          python prime_livetv.py \
            --cookie "${AMAZON_COOKIE}" \
            --timezone "America/Los_Angeles" \
            --channel-id name \
            --debug \
            -o data/amazon.xml

      - name: Gzip amazon.xml → amazon.xml.gz
        run: |
          set -euo pipefail
          python - << 'PY'
import gzip, shutil, os
src = "data/amazon.xml"
dst = "data/amazon.xml.gz"
if not os.path.exists(src):
    raise SystemExit("amazon.xml not found")
with open(src, "rb") as f_in, gzip.open(dst, "wb") as f_out:
    shutil.copyfileobj(f_in, f_out)
print("Wrote", dst)
PY

      - name: Commit updated XMLs
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/amazon.xml data/amazon.xml.gz || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Prime EPG update: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          fi

      - name: Upload responses/ for debugging
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: prime-livetv-responses
          path: responses/
